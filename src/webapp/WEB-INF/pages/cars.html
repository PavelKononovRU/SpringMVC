<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Car List</h1>
<table>
    <tr>
        <th>mark</th>
        <th>model</th>
        <th>horsePower</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getMark()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getHorsePower()}"></td>
    </tr>
</table>
</body>
</html>
